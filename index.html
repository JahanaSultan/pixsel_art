<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Pixsel Art</h1>
            <div class="toolbar">
                <div class="color"></div>
                <div class="buttons">
                    <button class="btn" id="reset" onclick="fetchColors()">Reload Colors <i class="ri-refresh-line"></i></button>
                    <button class="btn" id="reset" onclick="reset()">Reset <i class="ri-refresh-line"></i></button>
                    <button class="btn" id="random" onclick="random()">Random Color <i class="ri-recycle-line"></i></button>
                    <button class="btn" id="eraser" onclick="changeColor('rgb(255,255,255)')">Eraser <i class="ri-eraser-line"></i></button>
                    <button class="btn" id="save" onclick="save()">Download <i class="ri-download-line"></i></button>
                </div>
            </div>
        </div>
        <div class="art">

        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
